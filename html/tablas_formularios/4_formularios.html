<DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formularios</title>
</head>
<body>
	
	<h1>Formularios</h1>
	
	<hr>

	<form>
		
		<fieldset>
			<legend>Gustos musicales</legend>
			
			<br><br>
			¿Eres un hombre o una mujer? <br>
			<input type="radio" name="sexo" value="M">Hombre <br>
			<input type="radio" name="sexo" value="F">Mujer <br>

			<br><br>
			Selecciona los géneros que mas te gustan: <br>
			<input type="checkbox" name="genero" value="Heavy Metal"> Heavy Metal <br>
			<input type="checkbox" name="genero" value="Black Metal"> Black Metal <br>
			<input type="checkbox" name="genero" value="Folk Metal"> Folk Metal <br>
			<input type="checkbox" name="genero" value="Rocl Español"> Rock en Español <br>
			<input type="checkbox" name="genero" value="Pop"> Pop <br>

			<br><br>
			Cuanto tiempo escuchas música: <br>
			<select>
				<option value="">Seleccione una opción</option>
				<option value="-30">Menos de 30 min.</option>
				<option value="+30">Más de 30 min.</option>
				<option value="+60">Más de 60 min.</option>
			</select>

			<br><br>
			<input type="submit" value="Enviar">

		</fieldset>

	</form>

</body>
</html>
