<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Tablas</title>
</head>
<body>
	
	<h1>Tablas</h1>

	<hr>

	<table border="1">

			</tr>

		</thead>

		<tbody>
			
			<tr>				
				<td>09:00</td>
				<td>Matemáticas</td>
				<td rowspan="2">Química</td>

			</tr>

			<tr>				
				<td>10:00</td>
				<td>Ingles</td>

			</tr>

			<tr>				
				<td>11:00</td>
				<td>Historia</td>
				<td>Filosofá</td>
				
				<td>Matemáticas</td>
			</tr>

			<tr>				
				<td>12:00</td>
				<td>Educación Física</td>
				<td>Matemáticas</td>
				<td>Dibujo Técnico</td>
				<td>Biología</td>
			</tr>

		</tbody>

	</table>

</body>
</html>
