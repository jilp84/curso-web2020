<!doctype HTML>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Listas Ordenadas y Desordenadas</title>
</head>
<body>
	
	<h1>Listas</h1>
	
	<hr>

	<h2>Lista Ordenada</h2>
	
	<h3>Top 5 canciones de los 80s según Billboard</h3>
	
	<ol> <!-- OL Ordered List = Lista Ordenada -->
		
		<li>Woman, John Lennon</li>
		<li>Take on me, A-HA</li>
		<li>Carrie, Europe</li>
		<li>Say you say me, Lionel Richie</li>
		<li>We are the World, USA for Africa</li>

	</ol>

	<hr>

	<h2>Lista desordenada</h2>
	


	<h3>Países de América Central</h3>

	<ul> <!-- UL Unordered List  = Lista desordenada-->
		
		<li>Honduras</li>
		<li>Guatemala</li>
		<li>El Salvador</li>

	</ul>

</body>
</html>
