<DOCTYPE HTML>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formularios</title>
</head>
<body>
	
	<h1>Formularios</h1>
	
	<hr>

	<form>
		
		<fieldset>
			<legend>Registrarse</legend>
			
			<br>
			Nick de Usuario: <br>
			<input type="text" name="txt_nick" placeholder="Ingrese su nick de usuario" required>

			<br><br>
			Correo: <br>
			<input type="email" name="txt_email" placeholder="Ingrese su correo" required>

			<br><br>
			Contraseña: <br>
			<input type="password" name="txt_password" placeholder="Ingrese su contraseña" required>

			<br><br>
			<input type="submit" name="enviar" value="Registrarse">

		</fieldset>

	</form>

</body>
</html>
