<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Flexbox - Formulario de Contacto</title>

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles-dist.css">

</head>
<body>
	
	<div class="card">

        <div class="card__left">
            <img src="img/logo.png">
        </div>

        <div class="card__right">
            
            <h1 class="card__title">Contacto</h1>
            
            <form action="#" class="form">
                
                <div class="form__names">
                    
                    <div class="form__field names__field">
                        <label for="name" class="form__label">Nombres</label>
                        <input type="text" id="name" class="form__input">
                    </div>
                    
                    <div class="form__field names__field">
                        <label for="surname" class="form__label">Apellidos</label>
                        <input type="text" id="surname" class="form__input">
                    </div>

                </div>

                <div class="form__field">
                    <label for="email" class="form__label">Correo Electronico</label>
                    <input type="email" id="email" class="form__input">
                </div>

                <div class="form__field">
                    <label for="message" class="form__label">Mensaje</label>
                    <textarea id="message" class="form__textarea"></textarea>
                </div>

                <input type="submit" class="form__submit" value="Enviar">
            </form>

        </div>

    </div>

</body>
</html>
